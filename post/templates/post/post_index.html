{% extends 'base.html' %}

{% block main %}

<div class='container'>

    <div class="card m-1">
        <form action="{% url 'create_post' %}" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label>Let's update your status!</label>
                    {{ form.text }}
                    <small class="form-text text-muted"> {{form.text.errors}} </small>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        {{ form.tag }}
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div> 
                </div>
            </div>
        </form>
    </div>

    {% for post in posts %}
    <div class="card m-1">
        <div class="card-body">
            <h5 class="card-title">Name</h5>
            <h6 class="card-subtitle mb-2 text-muted"> {{post.time}} {{post.tag}}</h6>
            <p class="card-text">{{post.text}}</p>
            <a href="{% url 'delete_post' post.id %}" class="card-link">Delete</a>
            <a href="{% url 'edit_post' post.id %}" class="card-link">Edit</a>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock main %}
