<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Chat</h4>
    </div>
    <div>
        <ul id="messages" class="messages">
            {# Messages go here #}
        </ul>
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <input id="chat-input" type="text" class="form-control input" placeholder="Type your message here ..."
                maxlength="500">
            <span class="input-group-btn">
                <button class="btn btn-info btn" id="btn-send">
                    Send</button>
            </span>
        </div>
    </div>
</div>
<script>
    let chatInput = $('#chat-input');
    let chatButton = $('#btn-send');
    let messageList = $('#messages');

    function drawMessage(message) {
        let position = 'left';
        const date = new Date(message.time);
        if (message.randomUser1 == currentUser) position = 'right';
        const messageItem = `
            <li class="message ${position}">
                <div class="avatar">${message.randomUser1}</div>
                    <div class="text_wrapper">
                        <div class="text">${message.text}<br>
                            <span class="small">${date}</span>
                    </div>
                </div>
            </li>`;
        $(messageItem).appendTo('#messages');
