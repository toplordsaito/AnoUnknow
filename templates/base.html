{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Toy Chat Application">
    <title>{% block title %}Welcome{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <script src="{% static "js/post.js" %}"></script>
    {% block head %}
    {% endblock %}
</head>

<body>

    {% include 'header.html' %}
    <div class="row">
        <div class="col-3">
            <div class="d-flex justify-content-center container ">
                <div class=" btn-group btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">สำรวจ</button>
                    <button type="button" class="btn btn-secondary">แจ้งเตือน</button>
                    <button type="button" class="btn btn-secondary">บุ้คมาร์ก</button>
                    <button type="button" class="btn btn-secondary">รายชื่อ</button>
                    <button type="button" class="btn btn-secondary">ข้อมูลส่วนตัว</button>
                    <button type="button" class="btn btn-secondary">แชท</button>
                    <button type="button" class="btn btn-secondary">เพิ่มเติม</button>
                </div>
            </div>

        </div>
        <div class="col-6">
            {% block main %}
            {% endblock %}
        </div>
        <div class="col-3">
            <div class="container">
                <nav class="nav flex-column">
                    <br />
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ค้นหา" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
                        </div>
                    </div>
                    <h4>เป็นที่นิยมในไทย</h4>
                    <a class="nav-link active" href="#">#ตำรวยขาโจ๋</a>
                    <a class="nav-link" href="#">#นักบอลสายดำ</a>
                    <a class="nav-link" href="#">#น้อนนนนน</a>
                    <a class="nav-link" href="#">#พอเถอะพอแล้วพอ</a>
                </nav>
            </div>
        </div>
    </div>

    {% include 'notify.html' %}

</body>

</html>
