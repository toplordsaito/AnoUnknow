{% extends "base.html" %}
{% load static %}
{% block titlez %}
AnoUnknow
{% endblock %}
{% block main %}
<div class="row">
    <div class="col-3">
        <div class="container">
            <nav class="nav flex-column">
                <br />
                <form action="{% url 'view_hashtag' 0 %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                            aria-describedby="button-addon2" name="word">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h4>Trends</h4>
                    </div>
                    <div class="card-body">
                        {% for hashtag in hashtags %}
                        <a class="nav-link active" href="{% url 'view_hashtag' hashtag.0%}">
                            <h6>{{ hashtag.0 }}</h6>
                        </a>
                        {% endfor %}
                        </ul>
                    </div>


            </nav>
        </div>
    </div>
    <div class="col-6">
        {% block contents %}
        {% endblock %}
    </div>
    <div class="col-3">
        {% include "chat/chat_nav.html" %}
    </div>
</div>
{% endblock main %}
