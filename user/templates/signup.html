

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class='container'>
        {% for field in form %}
      <div class="form-group">
        
        {{ field.label_tag }}<br>
        {{ field }}
          
      </div>
    {% endfor %}
    {% for error in form.non_field_errors %}
      <div class="form-group">
        
       <li style='color:red;'> {{ error }} </li>
          
      </div>
    {% endfor %}
    
        <button type="submit" class="btn" style="background-color:#ffe15d;">Register</button>
        </div>
    </form>
