{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class='container' style='background-color:pink;'>
    <div class="media">
        <img src="{% static 'img/logo.png' %}" width="100px" class="mr-3">
        <div class="media-body">
            <h2 class="mt-0">Profile 
                <a href='{% url "logout" %}'>
                    <button type="button" class="btn btn-danger">Ban</button> 
                </a>
            </h2>
            <div class='row'>
                <div class='col-4'>Username : {{user}} </div>
            </div>
        </div>
    </div>
</div>

<div class='container'>

    <div class="card m-1">
        <form action="{% url 'create_post' %}" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label>Let's update your status!</label>
                    {{ form.text }}
                    <small class="form-text text-muted"> {{form.text.errors}} </small>
                </div>
                <div class="form-group row">
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% for post in posts %}
    {% include 'post/post_component.html' %}

    {% endfor %}

</div>
{% endblock %}
